<@messages errors=errors />
<input name="redirect" id="redirect" value="list" type="hidden">
<#if ticket_up_units?? &&  ticket_up_units?has_content>

	<div class="form-group" id="errorEntity" style="display: none;">
         <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-6 col-lg-6 alert alert-danger">
             <i class="fa fa-exclamation-circle"></i>
             <span>#i18n{module.workflow.ticketing.task_edit_ticket_form.message.empty.entity}</span>
         </div>
	</div>
	
	<script>
	$(document).ready(function() {
		$('#ticket_up_unit_id').closest("form").submit(function(){
			if($('#ticket_up_unit_id').val() == ""){
				$('#errorEntity').show();
				return false;
			} else {
				$('#errorEntity').hide();
				return true;
			}
		});
	});
	
	</script>
</#if>
