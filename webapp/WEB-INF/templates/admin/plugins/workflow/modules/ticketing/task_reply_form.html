<#if agent_view>
    <#include "/admin/util/editor/editor.html" />
    <input name="redirect" id="redirect" value="list" type="hidden">
</#if>

<div class="form-group">
    <div class="col-xs-12">
        <textarea name="user_message" id="user_message" class="ticketing 
            <#if agent_view>richtext</#if>" >
            <#if agent_view>
                <p><br/>${user_signature}</p>
            </#if>
        </textarea>
    </div>
</div> 

<#if agent_view>
	<div class="form-group">
		<div class="col-xs-12 col-sm-offset-9 col-sm-3">
	        <a id="search_results_button" onclick="showSearchResponse()" class="btn btn-primary btn-xs btn-flat" >#i18n{module.workflow.ticketing.task_reply.button.searchResponse}</a>
	    </div>
	</div>
	<div id="search_results_div">
		<#include "/admin/plugins/ticketing/search/search_response.html" />
	</div>
</#if>

<#if agent_view>
    <@initEditor />
	<script>
	   $( function(){
            $("#search_results_div").hide();
            //unregister previous listeners
            $(document).off('click','a[name^="response_"]');
            $(window).keydown(function(event){
                //do not submit when enter key is pressed
                if(event.keyCode == 13) {
                    event.preventDefault();
                    return false;
                }
            });
		 });
		function showSearchResponse() {
				$("#search_results_div").toggle();
				//start search
				if( $("#search_results_div").is(':visible') &&  $("#query").val() != '' ){
					$("#search_button").click();
				}
		}
		$(document).on('click','a[name^="response_"]', {} ,function(event) {
			var element = "#content_"+event.target.name;
					parent.tinymce.activeEditor.insertContent($(element).html());
		});
	</script>
</#if>
